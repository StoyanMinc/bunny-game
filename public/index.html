<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunny game</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="hearts-holder">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>

    <div class="coins-holder">
        <div class="coins"></div>
        <span class="points">0</span>
    </div>

    <div class="modal game-over">
        <span>Съжалявам, не си добър стрелец...</span>
        <button class="refresh-btn lose-btn">Да играем отново?</button>

    </div>
    <div class="modal game-win">
        <h4>Чудесна игра! Ти победи!</h4>
        <button class="refresh-btn win-btn">Да играем отново?</button>
    </div>
    <div class="modal great-shoot">Страхотен изтрел!</div>
    <div class="modal bad-shoot">Пропусна!</div>

    <div class="rocks"></div>
    <div class="bunny"></div>
    <script src="index.js"></script>
</body>

</html>
